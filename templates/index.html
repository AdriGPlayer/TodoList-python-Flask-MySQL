<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Python Lista de tareas</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="d-flex">
      <div
        class="container-fluid row m-0 vh-50 justify-content-center aling-items-center"
      >
        <div class="card shadow w-50">
          <div class="card-body">
            <form action="/login" method="post">
              <h3 class="text-center">Aplicacion de tareas</h3>
              <h5 class="text-center">Login</h5>

              <label for="">Email</label>
              <input type="email" class="form-control mg-3" name="email" />

              <label for="">Contrase√±a</label>
              <input
                type="password"
                class="form-control mg-3"
                name="password"
              />

              {% if message %}
              <div
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                <strong>Error </strong>{{message}}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              {% endif %}
              <button type="submit" class="btn btn-primary w-100">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
