<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand fw-bolder">Mis Tareas</a>
        <span
          >Bienvenido {{session['name']}} {{session['last_name']}}
          <a href="{{url_for('logout')}}" class="mx-3">Salir</a></span
        >
      </div>
    </nav>

    <div class="container">
      <div class="card mt-3 w-25 mx-auto d-block">
        <div class="card-dody d-flex">
          <img
            src="{{url_for('static',filename='images/plus-solid.svg')}}"
            alt=""
            width="25"
            class="mx-auto d-block"
            data-bs-toggle="modal"
            data-bs-target="#task-modal"
          />

          <img
            src="{{url_for('static',filename='images/user-plus-solid.svg')}}"
            alt=""
            width="25"
            class="mx-auto d-block"
            data-bs-toggle="modal"
            data-bs-target="#user-modal"
          />
        </div>
      </div>

      <!-- tasks -->
      <div class="row row-col-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-4 mt-3">
        {% for task in tasks %}
        <div class="col-mb-3">
          <div class="card">
            <div class="car-header">{{task.title}}</div>
            <div class="card-body">{{task.description}}</div>
            <div class="card-footer d-flex justify-content-between">
              {{task.date_task}}
              <form action="/delete_task" method="post">
                <input type="hidden" value="{{task.id}}" name="id" />
                <button type="submit" class="btn btn-outline-danger btn-sm">
                  Eliminar
                </button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!--task Modal -->
    <div
      class="modal fade"
      id="task-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva tarea</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="/new_task" method="post">
              <label for="">Titulo</label>
              <input type="text" class="form-control mb-3" name="title" />
              <label for="">Descripcion</label>
              <textarea
                name="description"
                id=""
                cols="30"
                rows="5"
                class="form-control mb-3"
              ></textarea>
              <button type="submit" class="btn btn-primary w-100">
                Guardar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--user Modal -->
    <div
      class="modal fade"
      id="user-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Nuevo usuario
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="/new_user" method="post">
              <div class="row">
                <div class="col-6">
                  <label for="">Nombre</label>
                  <input type="text" class="form-control mb-3" name="name" />

                  <label for="">Apellido</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="last_name"
                  />
                </div>
              </div>

              <label for="">Email</label>
              <input type="email" class="form-control mb-3" name="email" />

              <label for="">Contrase√±a</label>
              <input
                type="password"
                class="form-control mb-3"
                name="password"
              />

              <button type="submit" class="btn btn-primary w-100">
                Guardar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
